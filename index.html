<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="games">
        <p class="title">Rock Paper Scissors</p>
        <label class="text_number_games" for="number_games">How many rounds of Rock Paper Scissors game would you like to play?</label>
        <input id="number_games" type="number">
        <button class="start_play" type="button">Start Play</button>
    </div>
    <div class="container">
        <p class="title">Rock Paper Scissors</p>
        <div class="container_left">
            <p class="text_title_player"></p>
            <div class="options">
                <button id="rock" type="button">Rock</button>
                <img class="img_rock" src="./images/rock.jpg" alt="">
                <button id="paper" type="button">Rock</button>
                <img class="img_paper" src="./images/paper.jpg" alt="">
                <button id="scissors" type="button">Rock</button>
                <img class="img_scissors" src="./images/scissors.jpg" alt="">
            </div>
        </div>
        <div class="container_middle">
            <p class="text_score">SCORE</p>
            <p class="text_vs">Player Vs. PC</p>
            <div class="scores"></div>
        </div>



    </div>
    <script src="./main.js"></script>
</body>
</html>
