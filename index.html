<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container_top">
        <p class="title">Rock Paper Scissors</p>
        <label class="text_number_games" for="number_games">How many rounds of Rock Paper Scissors game would you like to play?</label>
        <div class="btn_input_number_games">
            <input class="number_games" type="number" autofocus>
            <button class="start_play" type="button">Start Play</button>
        </div>
    </div>
    <div class="container_bottom">
        <p class="title">Rock Paper Scissors</p>
        <div class="container_inside">
            <div class="container_left">
                <div class="title_choose_options">
                    <p class="text_title_player">PLAYER</p>
                    <div class="options_choose">
                        <p class="choose">Choose an option:</p>
                        <div class="options_player">
                            <div class="rock"></div>
                            <div class="paper"></div>
                            <div class="scissors"></div>
                        </div>
                    </div>
                </div>
                <button class="restart" type="button">RESTART</button>
            </div>
            <div class="container_middle">
                <p class="text_score">SCORE</p>
                <div class="container_results">
                    <div class="container_player">
                        <p class="text_result_player">PLAYER</p>
                        <div class="score_player">0</div>
                        <img class="img_player" alt="">
                    </div>
                    <div class="container_vs">
                        <p class="text_result_vs">Vs.</p>
                        <div class="score_vs">-</div>
                        <p class="text_vs">Vs.</p>
                    </div>
                    <div class="container_pc">
                        <p class="text_result_pc">PC</p>
                        <div class="score_pc">0</div>
                        <img class="img_pc" alt="">
                    </div>
                </div>
                <div class="round_winner"></div>
                <button class="next_round" type="button">Next Round</button>
                <div class="game_winner"></div>
            </div>
            <div class="container_right">
                <p class="text_title_pc">PC</p>
                <div class="options_pc">
                    <img src="./images/rock.jpg" alt="">
                    <img src="./images/paper.jpg" alt="">
                    <img src="./images/scissors.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p class="attribution">Coded by <a href="#">&#169 John Martinez</a>.</p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
